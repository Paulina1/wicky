{% extends 'account/base.html' %}

{% block content %}

<h2>Wicky</h2>



<form class="signup authform well" id="signup_form" method="post" action="/accounts/signup/">
{% csrf_token %}

    <div class="form-group">
        <label for="id_username">Username:</label>
        <input class="form-control" autofocus="autofocus" id="id_username" maxlength="30" name="username" placeholder="Username" type="text" />
    </div>

    <div class="form-group">
        <label for="id_email">E-mail (optional):</label>
        <input class="form-control" id="id_email" name="email" placeholder="E-mail address" type="email" />
    </div>

    <div class="form-group">
        <label for="id_password1">Password:</label>
        <input class="form-control" id="id_password1" name="password1" placeholder="Password" type="password" />
    </div>

    <div class="form-group">
        <label for="id_password2">Password (again):</label>
        <input class="form-control" id="id_password2" name="password2" placeholder="Password" type="password" />
    </div>

    <div class="form-group">
        <input class="form-control" id="id_confirmation_key" maxlength="40" name="confirmation_key" type="hidden" />
    </div>

    <button class="btn btn-large btn-block btn-primary" type="submit">Sign up</button>

</form>

{% endblock %}
