{% extends 'account/base.html' %}

{% block content %}

<h2>Wicky</h2>

<form class="authform well" action="#" method="POST">
{% csrf_token %}

    <div class="form-group">
        <label for="login">E-mail</label>
        <input class="form-control" name="login" id="login" type="text"/>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" name="password" id="password" type="password" />
    </div>

    <div class="checkbox">
        <label class="checkbox" for="remember_me"></label>
    </div>

    <button class="btn btn-large btn-block btn-primary" type="submit">Login</button>

</form>

{% endblock %}
