{% extends 'base.html' %}

{% block content %}
<ul>
    {% for photograph in photograph_list %}
        <a href="{% url 'photograph_update' photograph.id %}" ><li>{{ photograph.name }} {{ photograph.id }}<img src="/{{ photograph.data }}" /> </li></a>
        {{ photograph.data }}
    {% endfor %}
</ul>
{% endblock %}
